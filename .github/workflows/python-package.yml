name: gemini CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Format code check with black
        run: |
          poetry run black --check .
      - name: Lint code with pylint
        run: |
          poetry run pylint --rcfile=.pylintrc $(find gemini -name '*.py')
          poetry run pylint --rcfile=tests.pylintrc $(find tests -name '*.py')
      - name: Test with pytest
        run: |
          poetry run pytest
